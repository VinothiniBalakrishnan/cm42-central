      being_processed: "προστιθέμενο αρχείο CSV σας βρίσκεται υπό επεξεργασία Μπορείτε να επιστρέψετε εδώ αργότερα, όταν ολοκληρωθεί η διαδικασία."
      already_uploaded: |
          <p>Υπάρχει ήδη ένα αρχείο φορτώθηκε σε επεξεργασία πριν από %{time_ago}.</p>
          <p>Περιμένετε μερικά λεπτά και να επιστρέψει για να δείτε τα αποτελέσματα ή να ανεβάσετε ένα νέο αρχείο σε περίπτωση λαθών.</p>
      instructions: |
          <p>Μπορείτε να εισαγάγετε πολλές ιστορίες ταυτόχρονα από μια μορφή διαχωρισμένες με κόμμα μεταβλητή (CSV). Η πρώτη γραμμή του αρχείου CSV πρέπει εμπορευματοκιβώτια τις σωστές κεφαλίδες για την εισαγωγή να πετύχει. Μπορείτε να κατεβάσετε ένα αρχείο <a href="/Fulcrum_Import_Template.csv">CSV πρότυπο </a> με τις σωστές κεφαλίδες για να ξεκινήσετε. </p>
          <p>Το σύστημα θα προσπαθήσει να ταιριάζει με οποιαδήποτε ονόματα χρήστη που βρέθηκαν σε αυτό CSV με τα μέλη του έργου σας. Σιγουρευτείτε για να εγγραφείτε μέλη με τα σωστά ονόματα πριν από την εισαγωγή κλειστοφοβία για να ταιριάζουν.</p>
          <p><em>Σημείωση: Μπορείτε να χρησιμοποιήσετε ένα αρχείο που έχει εξαχθεί χρήσιμο από ένα άλλο σύστημα (Pivotal Tracker)</em></p>

